<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Bang - Hello Chat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- custom styles for the chat example -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>

<div class="container">
    <!-- Navbar and Logo container -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Big Bang" height=75 src="images/logo.png">
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Big Bang - Hello Chat</h2>
                </div>
                <div id='chat-area' class="panel-body"
                     style="max-height: 300px; min-height:300px;overflow-y: scroll;">
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id='sender' type="text" class="form-control" placeholder="chat here...">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick='handleClick()'>CHAT</button>
                </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
